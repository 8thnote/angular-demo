<form name="cbl" class="form-horizontal" novalidate>

<p class="fill-form-link col-sm-offset-3 col-sm-9"><a ng-click="vm.fillStep1()" href>fill form</a></p>

<div class="form-group"
  ng-class="{ 'has-success': cbl.fName.$touched && cbl.fName.$valid,
              'has-error': cbl.fName.$touched && cbl.fName.$invalid }">
  
  <label for="fName" class="col-sm-3 control-label">First Name*</label>
  
  <div class="col-sm-7">
    <input type="text" name="fName" id="fName" class="form-control" placeholder="First Name"
      ng-model="vm.cbl1.fName"
      required
      ng-minlength="2"
      validate-fname>
      
    <div ng-messages="cbl.fName.$error" ng-show="cbl.fName.$touched">
      <p ng-message="minlength" class="invalid">
        Minimum of 2 characters
      </p>

      <p ng-message="fname" class="invalid">
        Hey! You're not Sandeep... (unless you are)
      </p>
      
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.lName.$touched && cbl.lName.$invalid }">
  
  <label for="lName" class="col-sm-3 control-label">Last Name*</label>
  
  <div class="col-sm-7">
    <input type="text" name="lName" id="lName" class="form-control" placeholder="Last Name"
      ng-model="vm.cbl1.lName"
      required
      ng-minlength="2">
      
    <div ng-messages="cbl.lName.$error" ng-show="cbl.lName.$touched">
      <p ng-message="minlength" class="invalid">
        Minimum of 2 characters
      </p>
      
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.street.$touched && cbl.street.$invalid }">
  
  <label for="street" class="col-sm-3 control-label">Street*</label>
  
  <div class="col-sm-7">
    <input type="text" name="street" id="street" class="form-control" placeholder="Street"
      ng-model="vm.cbl1.street"
      required>
      
    <div ng-messages="cbl.street.$error" ng-show="cbl.street.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.city.$touched && cbl.city.$invalid }">
  
  <label for="city" class="col-sm-3 control-label">City*</label>
  
  <div class="col-sm-7">
    <input type="text" name="city" id="city" class="form-control" placeholder="City"
      ng-model="vm.cbl1.city"
      required>
      
    <div ng-messages="cbl.city.$error" ng-show="cbl.city.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.state.$touched && cbl.state.$invalid }">
  
  <label for="state" class="col-sm-3 control-label">State*</label>
  
  <div class="col-sm-7">
    <select name="state" id="state" class="form-control" placeholder="State"
      ng-model="vm.cbl1.state"
      required>
      <option selected="selected" value="" disabled="disabled">State</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District of Columbia</option><option value="GA">Georgia</option><option value="KY">Kentucky</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MN">Minnesota</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="OH">Ohio</option><option value="PA">Pennsylvania</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="AE">Armed Forces Middle East</option><option value="AA">Armed Forces Americas (except Canada)</option><option value="AP">Armed Forces Pacific</option><option value="NF">I can't find my state ...</option>
    </select>
      
    <div ng-messages="cbl.state.$error" ng-show="cbl.state.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.zip.$touched && cbl.zip.$invalid }">
  
  <label for="zip" class="col-sm-3 control-label">Zip*</label>
  
  <div class="col-sm-7">
    <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip"
      ng-model="vm.cbl1.zip"
      required>
      
    <div ng-messages="cbl.zip.$error" ng-show="cbl.zip.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>

    <!--div class="row">
      <div class="col-sm-12">
        <div ng-messages="cbl.zip.$error" ng-show="cbl.zip.$touched">
          <div ng-messages-include="partials/my-custom-messages.html"></div>
        </div>
      </div>
    </div-->

  </div><!-- /col -->
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.ssn.$touched && cbl.ssn.$invalid }">
  
  <label for="ssn" class="col-sm-3 control-label">SSN #*</label>
  
  <div class="col-sm-7">
    <input type="text" name="ssn" id="ssn" class="form-control" placeholder="Social Security #"
      ng-model="vm.cbl1.ssn"
      required>
      
    <div ng-messages="cbl.ssn.$error" ng-show="cbl.ssn.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.income.$touched && cbl.income.$invalid }">
  
  <label for="income" class="col-sm-3 control-label">Annual Income*</label>
  
  <div class="col-sm-7">
    <input type="text" name="income" id="income" class="form-control" placeholder="Annual Income"
      ng-model="vm.cbl1.income"
      required>
      
    <div ng-messages="cbl.income.$error" ng-show="cbl.income.$touched">
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" ng-class="{ 'has-error': cbl.email.$touched && cbl.email.$invalid }">
  
  <label for="email" class="col-sm-3 control-label">Email*</label>
  
  <div class="col-sm-7">
    <input type="email" name="email" id="email" class="form-control" placeholder="Email"
      ng-model="vm.cbl1.email"
      required>
      
    <div ng-messages="cbl.email.$error" ng-show="cbl.email.$touched">
      <p ng-message="email" class="invalid">
        Invalid email
      </p>
      
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
  </div>
  
</div>


<div class="form-group" 
  ng-class="{ 'has-success': cbl.passphrase.$touched && cbl.passphrase.$valid,
              'has-error': cbl.passphrase.$touched && cbl.passphrase.$invalid  }">
  
  <label for="passphrase" class="col-sm-3 control-label">Pass Phrase</label>
  
  <div class="col-sm-7">
    <input type="password" name="passphrase" id="passphrase" class="form-control" placeholder="Pass Phrase"
      ng-focus="cbl.passphrase.hasFocus=true"
      ng-blur="cbl.passphrase.hasFocus=false"
      ng-model="vm.cbl1.passphrase"
      required
      ng-minlength="16"
      validate-passphrase>
    
    <div ng-messages="cbl.passphrase.$error" ng-show="cbl.passphrase.$touched">
      <p ng-message="password" class="invalid">
        Invalid password
      </p>
      
      <div ng-messages-include="partials/my-custom-messages.html"></div>
    </div>
    
    <div class="help-block" ng-show="cbl.passphrase.hasFocus">
      <p>A phrase you'll remember consisting of at least 16 characters with no spaces.</p>
    </div>
  </div>
  
</div>

<div class="form-group">
  
    <div class="col-sm-offset-3 col-sm-7">

        <p>I have read and agree to the following:</p>

        <div class="cb-checkbox">
    
          <span class="control-input-wrap"><input type="checkbox" name="terms" id="terms"
            ng-model="vm.cbl1.terms"
            required></span>
            
          <label for="terms" class="control-label check-label">
            Terms of Use Consenting to Electronic Contracts and Communication and Arbitration Agreement
          </label>

        </div>

        <div class="cb-checkbox">
    
          <span class="control-input-wrap"><input type="checkbox" name="creditAuth" id="creditAuth"
            ng-model="vm.cbl1.creditAuth"
            required></span>
            
          <label for="creditAuth" class="control-label check-label">
            Credit Profile Authorization to obtain and use credit bureau information
          </label>

        </div>
      
    </div>
    
</div>

<div class="form-group">
  <div class="col-sm-offset-3 col-sm-9">
    <!--form-buttons
      current-form="cbl"
      forward-cb="vm.stepForward()"
      backward-cb="vm.stepBackward()"
      current-step="vm.data.appStep"
      total-steps="10"></form-buttons-->

    <button type="button" class="btn btn-default submit-button"
      ng-click="vm.stepForward()"
      ng-disabled="!cbl.$valid">
        Check My Rate
    </button>
  </div>
</div>

</form>
